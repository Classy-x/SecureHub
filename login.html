<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="user-solid.svg">

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div  id="parent">
        <div id="main">
           <h2 id="head">Login - Page</h2>
              <form action="do" id="item">
                 

                  <label for="mail" class="lab">E-mail</label>
                  <input type="text" name="mail" id="mail"  class="in" placeholder="Enter the E-mail"><br>
                  <span id="span1"></span>
                  <br>

                  <label for="npass" class="lab">Password</label>
                  <input type="password" name="npass" id="npass"  class="in" placeholder="Enter your Password">
                  <i id="eye" class="fa-solid fa-eye-slash"></i><br>
                   <span id="span2"></span>
                  <div id="both"></div>
                  <br>
                   <button id="log"><b>LOGIN</b></button>
                   <br>
                   <a href="index.html">Don't have an account??Sign-in</a>
              </form>
             
        </div>
          
    </div>
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/d3a8403c73.js" crossorigin="anonymous"></script>
</body>
</html>
