<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="icon" href="user-shield-solid.svg">
    





    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/d3a8403c73.js" crossorigin="anonymous"></script>
</head>
<body>
    <div  id="parent">
        <div id="main">
           <h2 id="head">Landing - Page</h2>
              <form action="do" id="item">
                  <label for="name" class="lab">User Name</label>
                  <input type="text" name="name" id="name" class="in" placeholder="Enter your name" autofocus>
                  <span id="span1" class="span"></span>
                  <br><br>

                  <label for="mail" class="lab">User E-mail</label>
                  <input type="text" name="mail" id="mail"  class="in" placeholder="Enter your E-mail">
                  <span id="span2"  class="span"></span>
                  <br><br>
                  <span id="span3"  class="span"></span>

                  <label for="pass " class="lab">New Password</label>
                  <input type="password" name="pass" id="pass"  class="in" >
                  <br><br>

                  <label for="npass" class="lab">Confirm Password</label>
                  <input type="password" name="npass" id="npass"  class="in">
                  <i id="eye" class="fa-solid fa-eye-slash"></i>
                  <br>
                  <span id="both"></span>
                  <br>
                   <button id="log"><b>SIGNIN</b></button>
                   <br>
                   <a href="login.html">Already have an account??Log-in</a>
              </form>
              <br> 
              
        </div>
          
    </div>
    <script src="signin.js"></script>

    
    
    
    
</body>
</html>
